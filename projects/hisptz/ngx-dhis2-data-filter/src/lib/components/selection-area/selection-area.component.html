<div class="selection-area-container">
  <div class="available-items selection-area-item">
    <virtual-scroll [items]="_availableItems" (update)="vAvailableItems = $event">
      <div class="list-item" *ngFor="let item of vAvailableItems" (click)="selectDataItems(item)">{{item?.name}}</div>
    </virtual-scroll>
  </div>
  <div class="selected-items selection-area-item">
    <virtual-scroll [items]="selectedItems.items" (update)="vSelectedItems = $event">
      <div class="list-item" *ngFor="let item of vSelectedItems" (click)="deSelectDataItems(item)">{{item?.name}}</div>
    </virtual-scroll>
  </div>
</div>
